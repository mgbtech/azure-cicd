trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: sudo npm install -g @angular/cli@latest
- script: sudo npm install -save @angular-devkit/build-angular
- script: sudo npm install 

